<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>아이템 등록 폼</title>
</head>

<body>
<h1>아이템 등록 폼 입니다.</h1>

<form action="/itemssh/add" th:object="${item}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}"><br>

        <label for="imageList">이미지</label>
        <input type="file" id="imageList" th:field="*{imageList}" multiple><br> <!-- 이미지 업로드 필드 수정 -->

<!--        <label for="category">카테고리</label>-->
<!--        <input type="text" id="category" th:field="*{category}"><br>-->

        <label for="description">설명</label>
        <input type="text" id="description" th:field="*{description}"><br>

        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}"><br>

        <label for="quantity">수량</label>
        <input type="number" id="quantity" th:field="*{quantity}"><br>

        <label for="makingDate">생산날짜</label>
        <input type="datetime-local" id="makingDate" th:field="*{makingDate}"><br> <!-- 타입 수정 -->
    </div>
    <input type="submit" value="등록">
</form>
</body>

</html>
