<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">

<body>

<h1>아이템 목록</h1>

<div th:each="item : ${itemList}">
    <h2 th:text="${item.name}"></h2>
    <p>가격 : <span th:text="${item.price}"></span></p>
    <p>수량 : <span th:text="${item.quantity}"></span></p>
    <p>생성일 : <span th:text="${item.createdDate}"></span></p>

    <div>
        <h3>아이템 이미지</h3>
        <div style="display: flex; flex-wrap: wrap;">
            <div th:each="imageUrl : ${item.imageUrls}" style="margin-right: 10px;">
                <img th:src="@{'/images/' + ${imageUrl}}" alt="Item image" width="100px" height="100px">
            </div>
        </div>
    </div>


    <p>-----------------------------------------------------------</p>
</div>
</body>

</html>
